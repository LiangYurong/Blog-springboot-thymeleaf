<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<div class="container">
    <main>
        <!--导航-->
        <nav th:replace="_fragments::menu(4)"></nav>

        <!--中间内容-->
        <div class="m-container m-padded-tb-big ">
            <div class="ui top attached container">
                <!--头部-->
                <div class="ui attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui blue header">归档</h3>
                        </div>
                        <div class="right aligned column">
                            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 200 </h2> 篇博客
                        </div>
                    </div>
                </div>

                <!--中间内容-->
                <th:block th:each="item :${archiveMap}">
                    <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
                    <div class="ui fluid vertical menu">
                        <a href=""  th:href="@{/blog/{id}(id=${blog.id})}"  class="item" th:each="blog: ${item.value}">
                    <span>
                        <span th:text="${blog.title}">深入理解java虚拟机</span>
                        <div class="ui teal basic  m-padded-mini m-text-thin label" th:text="${#dates.format(blog.createTime,'MM-dd')}">3月3日</div>
                    </span>
                            <div class="ui orange basic left pointing m-padded-mini label" th:text="${blog.flag}">原创</div>
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
    </main>
</div>

<!--底部-->
<footer th:replace="_fragments::footer"></footer>

<!--/*/<th:block th:replace="_fragments::script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="https//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="../static/lib/prism/prism.js"></script>
<script src="../static/lib/tocbot/tocbot.min.js"></script>
<script src="../static/lib/qrcode/qrcode.min.js"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>

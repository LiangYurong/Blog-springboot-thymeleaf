<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>


<div class="container">
    <main>
        <!--导航-->
        <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">管理后台</h2>
                    <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                    <div class="right m-item m-mobile-hide menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                                yurong
                            </div>
                            <i class="dropdown icon "></i>
                            <div class="menu">
                                <a href="#" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
                    <a href="#" th:href="@{/admin/tags}"  class=" active teal item">列表</a>
                </div>
            </div>
        </div>

        <!--中间内容-->
        <div class="m-container-small m-padded-tb-big ">
            <div class="ui container">
                <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon"></i>
                    <div class="header">提示：</div>
                    <p th:text="${message}">恭喜，操作成功</p>
                </div>
                <table class="ui celled table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tag,iterStat:${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${tag.name}">刻意练习清单</td>
                        <td>
                            <a href="" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal basic button">编辑</a>
                            <a href="" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                                <a th:href="@{/admin/tags/(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                                <a th:href="@{/admin/tags/(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
                            </div>
                            <a th:href="@{/admin/tags/input}" href="#" class="ui mini teal basic right floated button">新增</a>
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>

        </div>
    </main>
</div>



<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/name.png" class="ui rounded image" alt="" style="width: 10em">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <a href="#" class="item">Java编程思想</a>
                    <a href="#" class="item">深入理解Java虚拟机</a>
                    <a href="#" class="item">Java并发编程之美</a>
                </div>
            </div>
            <div class="three wide column">
                <div class="ui inverted link list">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <a href="#" class="item">邮箱：794842744@qq.com</a>
                    <a href="#" class="item">微信：m15627519322</a>
                    <a href="#" class="item">手机：13798282075</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">梁宇荣</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    我是梁宇荣，这是我的个人博客，在这里我会分享编程，写作，生活，希望能够认识热爱生活的你们。</p>
            </div>
        </div>
        <!--分割线-->
        <div class="ui inverted section divider"></div>
        <!--一般标注是自己的东西-->
        <p class="m-text-thin m-text-spaced m-opacity-tiny">designed by yurong333</p>
    </div>
</footer>

<!--/*/<th:block th:replace="admin/_fragments::script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        })
    ;
    //消息提示关闭初始化
    $('.message .close').on('click', function () {
        $(this)
        .closest('.message')
        .transition('fade');
    });

</script>
</body>
</html>
